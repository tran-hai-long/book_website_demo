<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        {% block title %}<title>Title</title>{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"/>
    </head>
    <body>
        {% block header %}
            <header class="container-fluid d-flex flex-wrap border-bottom py-2 mb-3 bg-light align-items-center justify-content-between">
                <h1>Book Website</h1>
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}">Login</a>
                {% else %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </header>
        {% endblock %}
        {% block main %}{% endblock %}
        <footer class="container-fluid d-flex flex-wrap border-top py-2 mt-4 bg-light">
            Made with a lot of â˜• by Tran Hai Long.
        </footer>
    </body>
</html>
