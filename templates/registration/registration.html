{% extends "generic.html" %}
{% block header %}
    <header class="container-fluid d-flex flex-wrap border-bottom py-2 mb-3 bg-light align-items-center justify-content-between">
        <h1>Book Website</h1>
    </header>
{% endblock %}
{% block main %}
    <main class="container">
        <form action="" method="post" class="row">
            {% csrf_token %}
            {{ form.as_div }}
            {% if error %}<p>{{ error }}</p>{% endif %}
            <button class="btn btn-primary col-sm-2">Register</button>
        </form>
    </main>
{% endblock %}
